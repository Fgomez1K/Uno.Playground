phases:


- phase: UWP
  variables:
    NUGET_PACKAGES: $(Agent.WorkFolder)\.nuget
    NUGET_HTTP_CACHE_PATH: $(Agent.WorkFolder)\.nuget-http-cache
    CombinedConfiguration: Release|Any CPU
    CI_Build: true

  queue:
    name: "Hosted VS2017"

  steps:
  - checkout: self
    clean: true
    lfs: true
    
  - task: GitVersion@3
    inputs:
      updateAssemblyInfo: false

  - task: NuGetToolInstaller@0
    inputs:
      versionSpec: 4.6.0
      checkLatest: false

  - task: NuGetCommand@2
    inputs:
      command: restore
      solution: src\Uno.Playground.Uwp\Uno.Playground.Uwp.csproj
      selectOrConfig: select
      includeNuGetOrg: true
      verbosityRestore: Normal

  - task: NuGetCommand@2
    inputs:
      command: restore
      solution: src\Build\Build.csproj
      selectOrConfig: select
      includeNuGetOrg: true
      verbosityRestore: Normal

  - task: MSBuild@1
    inputs:
      solution: src\Build\Build.proj
      msbuildLocationMethod: version
      msbuildVersion: latest
      msbuildArchitecture: x86
      msbuildArguments: 
      clean: false
      maximumCpuCount: true
      restoreNugetPackages: false
      logProjectEvents: false
      createLogFile: false

  - task: MSBuild@1
    inputs:
      solution: src\Uno.Playground.Uwp\Uno.Playground.Uwp.csproj
      msbuildLocationMethod: version
      msbuildVersion: latest
      msbuildArchitecture: x86
      msbuildArguments: /p:AppxPackageDir="$(Build.ArtifactStagingDirectory)\uwp" /t:Publish "/p:Configuration=Release;Platform=x86" /p:UapAppxPackageBuildMode=StoreUpload /p:AppxBundlePlatforms="x86|x64|arm" /p:AppxBundle=Always
      clean: false
      maximumCpuCount: true
      restoreNugetPackages: false
      logProjectEvents: false
      createLogFile: false

  - task: PublishBuildArtifacts@1
    condition: always()
    inputs:
      PathtoPublish: $(build.artifactstagingdirectory)
      ArtifactName: drop
      ArtifactType: Container

  - powershell: 'git clean -fdx'
    displayName: Cleanup git repo
    condition: always()


- phase: MacOS_Agent
  variables:
    NUGET_PACKAGES: $(Agent.WorkFolder)/.nuget
    NUGET_HTTP_CACHE_PATH: $(Agent.WorkFolder)/.nuget-http-cache
    CombinedConfiguration: Release_iOS|Any CPU
 
  queue:
    name: "Hosted macOS Preview"
    demands:
    - Agent.OS -equals Darwin
 
  steps:
  - checkout: self
    clean: true
    lfs: true
 
  - task: NuGetToolInstaller@0
    inputs:
      versionSpec: 4.3.0
      checkLatest: false
 
  - task: NuGetCommand@2
    inputs:
      command: restore
      solution: $(Build.SourcesDirectory)/src/Uno.Playground.iOS/Uno.Playground.iOS.csproj
      selectOrConfig: select
      includeNuGetOrg: true
      verbosityRestore: Normal
      noCache: true
 
  - task: NuGetCommand@2
    inputs:
      command: restore
      solution: $(Build.SourcesDirectory)/src/Build/Build.csproj
      selectOrConfig: select
      includeNuGetOrg: true
      verbosityRestore: Normal
      noCache: true
 
  - task: MSBuild@1
    inputs:
      solution: src/Build/build.proj
      msbuildLocationMethod: version
      msbuildVersion: latest
      msbuildArchitecture: x86
      msbuildArguments: 
      clean: false
      maximumCpuCount: true
      restoreNugetPackages: false
      logProjectEvents: false
      createLogFile: false
 
  - task: MSBuild@1
    inputs:
      solution: $(Build.SourcesDirectory)/src/Uno.Playground.iOS/Uno.Playground.iOS.csproj
      msbuildLocationMethod: version
      msbuildVersion: latest
      msbuildArchitecture: x86
      msbuildArguments: /p:CheckExclusions=True "/p:Configuration=Release" "/p:Platform=iPhone"
      clean: false
      maximumCpuCount: true
      restoreNugetPackages: false
      logProjectEvents: false
      createLogFile: false
       
  - task: CopyFiles@2
    inputs:
      SourceFolder: $(build.sourcesdirectory)/src/Uno.Playground.iOS/bin/iPhone/Release
      Contents: '**/*.ipa'
      TargetFolder: $(build.artifactstagingdirectory)/ios
      CleanTargetFolder: false
      OverWrite: false
      flattenFolders: false
 
  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: $(build.artifactstagingdirectory)
      ArtifactName: drop
      ArtifactType: Container
 
  - bash: 'git clean -fdx'
    displayName: Cleanup git repo
    condition: always()

